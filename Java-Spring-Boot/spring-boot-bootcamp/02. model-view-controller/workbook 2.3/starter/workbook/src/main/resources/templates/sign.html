<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed:'+${speed}"></h1>
        <p th:if="${speed > 60}"><img src="images\slow-down.png" alt="" width="200"></p>
        <p th:unless="${speed > 60}"><img src="images\speed-limit.png" alt="" width="200"></p>
    </body>
</html>
