<!DOCTYPE html>
<html>
    <head>
        <title>Dealership</title>
    </head>
    <body>
        <h3>Dealership</h3>
        <div th:if="${budget >= 5000}">
            <div th:switch="${make}">
                <h2 th:case="'Toyota'"> Toyota Corolla: $5,000</h2>
                <h2 th:case="'Volkswagen'"> Volkswagen Jetta: $6,000</h2>
                <h2 th:case="'Escape'"> Escape: $7,000</h2>
                <h2 th:case="'Honda'"> Honda Civic: $8,000</h2>
                <h2 th:case="*"> No cars match your query.</h2>
            </div>
        </div>
        <div th:unless="${budget>=5000}">
            <h2>Sorry, we don't have any cars below $5,000.</h2>
        </div>
    </body>
</html>
