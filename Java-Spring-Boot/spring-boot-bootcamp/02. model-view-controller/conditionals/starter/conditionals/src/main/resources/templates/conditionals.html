<!DOCTYPE html>
<html>

<head>
    <title>Conditionals</title>
</head>

<body>
    <p th:text="${sales > 80} ? 'Sales are good!' : 'Sales are bad!'"></p>
    <div th:switch="${product}">
        <p th:case="'chair'">50</p>
        <p th:case="'tv'">150</p>
        <p th:case="*">no math</p>
    </div>
</body>

</html>
